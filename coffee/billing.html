<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SG Coffee Billing</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffdf7;
      margin: 0;
      padding: 0;
      color: #3a2c27;
    }

    /* Header */
  header {
    background: #4b2e2b; /* Dark coffee color */
    padding: 1rem 2rem;
    text-align: center;
    color: white;
    border-bottom: 4px solid #ffcc70; /* Highlight border */
  }

  .logo h1 {
    font-size: 2rem;
    margin: 0;
    font-weight: bold;
  }

  .logo span {
    color: #ffcc70; /* Light yellow accent */
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  ul {
    display: flex;
    gap: 1.5rem;
  }

  li {
    list-style: none;
  }

  a {
    text-decoration: none;
    font-size: 1.2rem;
    color: white;
    font-weight: 500;
    transition: color 0.3s;
  }

  a:hover {
    color: #ffcc70; /* Highlight color */
  }

  @media (max-width: 768px) {
    nav {
      flex-direction: column;
      align-items: center;
    }

    ul {
      flex-direction: column;
      gap: 1rem;
    }

    .logo h1 {
      font-size: 1.5rem;
    }
  }
    /* Container */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-section {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      background: #f9f7f3;
    }

    label {
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Button */
    button {
      background: #4b2e2b;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #36201d;
    }

    /* Invoice */
    .invoice-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fffbf7;
      border: 1px solid #eee;
      border-radius: 10px;
    }

    .invoice-section p {
      margin: 0.3rem 0;
    }

    .invoice-section h3 {
      margin-bottom: 1rem;
      color: #5c3d2e;
    }

    .hidden {
      display: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #f5eee6;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <h1>SG Coffee <span>‚òï</span></h1>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

  <main class="container">
    <form id="billing-form">
      <div class="form-section">
        <label for="membership">Membership</label>
        <select id="membership">
          <option value="none">Regular</option>
          <option value="silver">Silver (10% off)</option>
          <option value="gold">Gold (20% off)</option>
        </select>
      </div>

      <div class="form-section">
        <label for="coffee">Coffee Type</label>
        <select id="coffee">
          <option value="latte">Latte - ‚Çπ120</option>
          <option value="espresso">Espresso - ‚Çπ100</option>
          <option value="mocha">Mocha - ‚Çπ140</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-section">
          <label for="size">Size</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium (+‚Çπ20)</option>
            <option value="large">Large (+‚Çπ40)</option>
          </select>
        </div>

        <div class="form-section">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" value="1">
        </div>
      </div>

      <fieldset class="form-section">
        <legend>Add-ons</legend>
        <label><input type="checkbox" value="30" class="addon"/> Whipped Cream (+‚Çπ30)</label>
        <label><input type="checkbox" value="20" class="addon"/> Syrup (+‚Çπ20)</label>
        <label><input type="checkbox" value="25" class="addon"/> Extra Shot (+‚Çπ25)</label>
      </fieldset>

      <div class="form-section">
        <label for="promo">Promo Code</label>
        <input type="text" id="promo" placeholder="e.g. BREW20">
      </div>

      <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </form>

    <section id="invoice" class="invoice-section hidden"></section>
  </main>

  <footer>
    <p>‚òï Built with love at SG Coffee</p>
  </footer>

  <script>
    const coffeePrices = {
      latte: 120,
      espresso: 100,
      mocha: 140
    };
  
    const sizePrices = {
      small: 0,
      medium: 20,
      large: 40
    };
  
    const membershipDiscounts = {
      none: 0,
      silver: 0.10,
      gold: 0.20
    };
  
    const promoCodes = {
      "BREW20": 0.20,
      "COFFEE10": 0.10
    };

    function generateInvoice() {
      const coffee = document.getElementById("coffee").value;
      const size = document.getElementById("size").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const membership = document.getElementById("membership").value;
      const promo = document.getElementById("promo").value.trim().toUpperCase();
    
      let basePrice = coffeePrices[coffee];
      let sizePrice = sizePrices[size];
      let addOnTotal = 0;
    
      document.querySelectorAll(".addon:checked").forEach(addon => {
        addOnTotal += parseInt(addon.value);
      });
    
      let subtotal = (basePrice + sizePrice + addOnTotal) * quantity;
      let membershipDiscount = subtotal * membershipDiscounts[membership];
      let afterDiscount = subtotal - membershipDiscount;
    
      let promoDiscount = 0;
      if (promoCodes[promo]) {
        promoDiscount = afterDiscount * promoCodes[promo];
      }
    
      let afterPromo = afterDiscount - promoDiscount;
      let tax = afterPromo * 0.05;
      let total = afterPromo + tax;
    
      const invoice = document.getElementById("invoice");
      invoice.classList.remove("hidden");
      invoice.innerHTML = `
        <h3>üßæ Invoice Summary</h3>
        <p><strong>Coffee:</strong> ${capitalize(coffee)}</p>
        <p><strong>Size:</strong> ${capitalize(size)}</p>
        <p><strong>Quantity:</strong> ${quantity}</p>
        <p><strong>Add-ons:</strong> ‚Çπ${addOnTotal}</p>
        <p><strong>Subtotal:</strong> ‚Çπ${subtotal.toFixed(2)}</p>
        <p><strong>Membership Discount:</strong> -‚Çπ${membershipDiscount.toFixed(2)}</p>
        <p><strong>Promo Discount (${promo}):</strong> -‚Çπ${promoDiscount.toFixed(2)}</p>
        <p><strong>Tax (5%):</strong> ‚Çπ${tax.toFixed(2)}</p>
        <h4><strong>Total Payable:</strong> ‚Çπ${total.toFixed(2)}</h4>
        <button id="printBtn" onclick="window.print()">üñ®Ô∏è Print Invoice</button>
      `;
    }
    
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SG Coffee - Coffee Shop</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #3e2723; /* Dark Coffee Brown */
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    header nav ul li {
      display: inline-block;
      margin: 0 25px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    header nav ul li a:hover {
      color: #ffcc70; /* Golden accent */
      text-decoration: underline;
      transform: scale(1.1);
    }

    /* Hero Section */
    .home-hero {
      background: url('./images/coffee-hero.jpg') no-repeat center center/cover;
      color: white;
      padding: 120px 0;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .home-hero:hover {
      transform: scale(1.05);
    }

    .home-hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    .home-hero p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      animation: fadeIn 2.5s ease-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Call to Action Button */
    .cta-button {
      background-color: #ffcc70; /* Golden color */
      color: #3e2723;
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .cta-button:hover {
      background-color: #e1a53a; /* Slightly darker golden shade */
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      background-color: #3e2723;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      font-size: 1rem;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .home-hero {
        padding: 80px 0;
      }

      .home-hero h1 {
        font-size: 2.5rem;
      }

      .home-hero p {
        font-size: 1.2rem;
      }

      header nav ul li {
        margin: 0 15px;
      }

      .cta-button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <h1>SG Coffee <span>â˜•</span></h1>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="billing.html">Billing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="home-hero">
      <h1>Welcome to SG Coffee</h1>
      <p>Freshly brewed coffee for every moment!</p>
      <a href="shop.html" class="cta-button">Shop Now</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SG Coffee. All Rights Reserved.</p>
  </footer>

</body>
</html>
